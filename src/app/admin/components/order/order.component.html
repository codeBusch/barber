<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">Order Page</h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Utility</a></li>
                    <li class="breadcrumb-item active">Order Page</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-icon"
                            data-bs-toggle="modal"  data-bs-target=".create-modal"
                        ><span>Create New Order</span></button>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Order Full Name</th>
                                        <th>Customer Phone Number</th>
                                        <th>Customer E-Mail</th>
                                        <th>Send Date</th>
                                        <th>Cargo Branch</th>
                                        <th>isSend</th>
                                        <th>Operations</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                    <tr *ngFor="let order of orders">
                                        <td>{{ order.id }}</td>
                                        <td>{{ order.fullName }}</td>
                                        <td>{{ order.phoneNumber }}</td>
                                        <td>{{ order.email }}</td>
                                        <td>{{ order.sendDate }}</td>
                                        <td>{{ order.cargoBranch }}</td>
                                        <td>{{ order.isSend ? 'Yes' : 'No' }}</td>

  
  
                                        <td>
                                            <!-- <button class="btn btn-icon"
                                                data-bs-toggle="modal" (click)="showEditModal(appointment)" data-bs-target=".edit-modal"
                                            ><span>Edit</span></button> -->
                                             <!--
                                       <button class="btn btn-icon" (click)="deleteServiceById(service.id)"><span>Delete</span></button>
                                         -->        
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- end page title -->
